<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<title>
			josesneto's Dragons Duel
		</title>
		<link rel="stylesheet" type='text/css' media='screen' href="font-awesome-4.7.0\css\font-awesome.min.css">
		<link rel='stylesheet' type='text/css' media='screen' href='bootstrap-4.5.0\css\bootstrap.min.css'>
		<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	</head>
	<body>
		<div id="bg-filter"></div>
		<div class="container">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-3 text-center"><br/><p><b><i>YOU ARE THIS GUY<br/></i></b><i class="fa fa-hand-o-down fa-2x" aria-hidden="true"></i>
				</p></div>
				<div class="col-4"></div>
				<div class="col-3 text-center"><br/><p><b><i>THIS IS THE ENEMY<br/></i></b><i class="fa fa-hand-o-down fa-2x" aria-hidden="true"></i>
				</p></div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-4" id="dragon1"></div>
				<div class="col-2 text-center" id="message-box"></div>
				<div class="col-4" id="dragon2"></div>
				<div class="col-1"></div>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-1 text-left">
					<p>
						<b>
							ENERGY:
							<br/>
							LIFE:
							<br/>
							BREATH:
							<br/>
							VICTORIES:
						</b>
					</p>
				</div>
				<div class="col-2">
					<progress id='energy1' min=0 max=100 value=0></progress>
					<br/>
					<progress id='force1' min=0 max=100 value=100></progress>
					<br/>
					<progress id='breath1' min=0 max=100 value=0></progress>
					<div id="victories" class="text-center"></div>
				</div>
				<div class="col-4 text-center" id="main-button">
				</div>
				<div class="col-1 text-left">
					<p>
						<b>
							ENERGY:
							<br/>
							LIFE:
							<br/>
							VICTORIES:
						</b>
					</p>
				</div>
				<div class="col-2">
					<progress id='energy2' min=0 max=100 value=0></progress>
					<br/>
					<progress id='force2' min=0 max=100 value=100></progress>
					<div id="defeats" class="text-center"></div>
				</div>
				<div class="col-1"></div>
			</div>
		</div>
		<div id='sound-source1'></div>
		<div id='sound-source2'></div>
		<script type="text/javascript" src="bootstrap-4.5.0\js\bootstrap.min.js"></script>
		<script src='main.js'></script>
	</body>
</html>
